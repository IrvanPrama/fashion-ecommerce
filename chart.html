				<div class="row justify-content-center">
					<div class="card col-lg-7 m-2">
						<table class="table">
							<thead>
								<tr>
									<th scope="col">Product</th>
									<th scope="col">Price</th>
									<th scope="col">Quantity</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td class="col-sm-3">
										<img
											class="img-fluid my-2"
											src="/img/product/prdk1 1 (1).png"
											alt=""
										/>
									</td>
									<td class="col-sm-3"><p class="my-lg-5">Rp 150.000</p></td>
									<td class="col-sm-12">
										<div class="row">
											<div class="col-sm-3 btn text-white my-lg-5">
												<i class="fas fa-trash-can"></i>
											</div>
											<div class="col-sm-8 my-lg-5">
												<div class="input-group">
													<button
														type="button"
														class="input-group-btn quantity-left-minus btn btn-success btn-number input-group-text"
														data-type="minus"
														data-field=""
													>

													</button>
													<input
														disabled
														type="text"
														id="quantity"
														name="quantity"
														class="form-control input-number text-center"
														value="0"
														min="1"
														max="100"
													/>
													<button
														type="button"
														class="input-group-btn quantity-right-plus btn btn-success btn-number input-group-text"
														data-type="plus"
														data-field=""
													>
														<span><i class="fas fa-plus"></i></span>
													</button>
												</div>
											</div>
										</div>
									</td>

							</tbody>
						</table>
					</div>

							<div class="row">
								<div class="col">
									<div class="input-group">
										<div class="input-group">
											<a href="index.html"
												><button type="button" class="btn btn-success">
													Logout
													<span

										</div>
									</div>
								</div>

						<img class="payment" src="/img/brand/mandiri.png" alt="brand" />
						<img class="payment" src="/img/brand/cimb.png" alt="brand" />
						<img class="payment" src="/img/brand/indo.png" alt="brand" />
					</div>
				</div>
				<div class="col-lg-4 m-auto d-flex justify-content-center my-5">

						<img class="payment" src="/img/brand/shopee.png" alt="brand" />
						<img class="payment" src="/img/brand/bca.png" alt="brand" />
						<img class="payment" src="/img/brand/bank-bri.png" alt="brand" />
						<img class="payment" src="/img/brand/bni.png" alt="brand" />

		<script>
			$(document).ready(function () {
				var quantitiy = 0;
				$(".quantity-right-plus").click(function (e) {
					// Stop acting like a button
					e.preventDefault();
					// Get the field name
					var quantity = parseInt($("#quantity").val());

					// If is not undefined

					$("#quantity").val(quantity + 1);

					// Increment
				});

				$(".quantity-left-minus").click(function (e) {
					// Stop acting like a button
					e.preventDefault();
					// Get the field name
					var quantity = parseInt($("#quantity").val());

					// If is not undefined

					// Increment
					if (quantity > 0) {
						$("#quantity").val(quantity - 1);
					}
					if (quantity <= 1) {
						$("#quantity").val(quantity + 1);
					}
				});
			});
		</script>
