	<head>

			crossorigin="anonymous"

		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500;600;700&family=Inter:wght@600;700&family=Laila&family=Lakki+Reddy&family=Poppins:wght@100;400;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	</head>
	<body>
		<section class="header">
			<!-- Navbar -->
			<nav class="navbar navbar-expand-lg bg-transparent navbar-dark">
				<!-- Container wrapper -->
				<div class="container">
					<!-- Navbar brand -->
					<a class="navbar-brand" href="index.html">Take n' Trift</a>

					<!-- Toggle button -->
					<button
						class="navbar-toggler"
						type="button"
						data-mdb-toggle="collapse"
						aria-label="Toggle navigation"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						data-mdb-target="#navbarSupportedContent"
					>
						<i class="fas fa-bars"></i>
					</button>

					<!-- Collapsible wrapper -->
					<div
						style="margin-left: -50px"
						class="collapse navbar-collapse"
						id="navbarSupportedContent"
					>
						<ul class="navbar-nav m-auto mb-2 mb-lg-0 m-auto">
							<!-- Link -->
							<li class="nav-item">
								<a class="nav-link text-white" href="index.html">Home</a>
							</li>

							<!-- Dropdown -->
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle text-white" href="#">
									Product
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link text-white" href="#">FAQ</a>
							</li>
						</ul>

						<!-- Icons -->
						<ul class="navbar-nav d-flex flex-row me-1">
							<li class="nav-item me-3 me-lg-0">
								<a class="nav-link text-white" href="chart.html"
									><i class="fa-solid fa-gift"></i
								></a>
							</li>
							<li class="nav-item me-3 me-lg-0">
								<a class="nav-link text-white" href="chart.html"
									><i class="fas fa-shopping-bag"></i
								></a>
							</li>
							<li class="nav-item me-3 me-lg-0">
								<a
									class="nav-link text-white"
									href="#"
									data-bs-toggle="modal"
									data-bs-target="#exampleModal"
									><i class="fas fa-user"></i
								></a>
							</li>
						</ul>
					</div>
				</div>
				<!-- Container wrapper -->
			</nav>
		</section>

		<!-- Content -->
		<section>
			<!-- Navbar -->

			<!-- Content -->
			<div class="container content">
				<h2 class="text-center text-white">Checkout</h2>

				<div class="row justify-content-center">
					<div class="row">
						<textarea
							class="card-1 col-lg-7 bg-light p-4 mx-auto"
							name="alamat"
							id="alamat"
							cols="30"
							rows="3"
						>
Alamat Pengiriman</textarea
						>
						<div class="row justify-content-center">
							<!-- Produk -->
							<div
								style="width: fit-content"
								class="col-lg-6 mt-3 btn btn-success card"
							>
								<div class="row">
									<div class="col-md-6">
										<img
											class="small-img"
											src="/img/product/prdk1 1 (1).png"
											alt=""
										/>
									</div>
									<div
										class="col-md-6 text-start"
										style="height: fit-content"
										type="text"
									>
										<h6 class="t-2 title">Vest Tacttical</h6>
										<p>Rp 150.000</p>
									</div>
								</div>
							</div>
							<!-- Opsi Pengiriman -->
							<div
								style="width: fit-content; height: fit-content"
								class="card col-lg-3 mx-2 mt-3 otentic-color text-white"
							>
								<div class="card-header">Opsi pengiriman</div>
								<div class="card-body">
									<div class="btn-group">
										<button
											type="button"
											data-bs-toggle="dropdown"
											aria-expanded="false"
											style="border-radius: 15px"
											class="btn btn-primary btn btn-secondary"
										>
											Pilih <span><i class="fas fa-chevron-right"></i></span>
										</button>
										<ul class="dropdown-menu dropdown-menu-end">
											<li>
												<button class="dropdown-item" type="button">JNE</button>
											</li>
											<li>
												<button class="dropdown-item" type="button">J&T</button>
											</li>
											<li>
												<button class="dropdown-item" type="button">
													POS INDONESIA
												</button>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<!-- Metode Pembayaran -->
						<div class="row">
							<div
								style="width: fit-content; height: fit-content"
								class="card col-lg-3 mx-auto mt-3 otentic-color text-white"
							>
								<div class="card-header">Metode Pembayaran</div>
								<div class="card-body">
									<div class="btn-group">
										<button
											type="button"
											data-bs-toggle="dropdown"
											aria-expanded="false"
											style="border-radius: 15px"
											class="btn btn-primary btn btn-secondary"
										>
											Pilih <span><i class="fas fa-chevron-right"></i></span>
										</button>
										<ul class="dropdown-menu dropdown-menu-end">
											<li>
												<button class="dropdown-item" type="button">
													Transfer
												</button>
											</li>
											<li>
												<button class="dropdown-item" type="button">
													Tunai
												</button>
											</li>
											<li>
												<button class="dropdown-item" type="button">
													E-wallet
												</button>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- End Content -->

			<!-- Modal Sign In -->
			<div
				class="modal fade"
				id="exampleModal"
				tabindex="-1"
				aria-labelledby="exampleModalLabel"
				aria-hidden="true"
			>
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h2 class="modal-title fs-5" id="exampleModalLabel">Logout</h2>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<h6>Are you sure want to Logout?</h6>
							<div class="row">
								<div class="col">
									<div class="input-group">
										<div class="input-group">
											<a href="index.html"
												><button type="button" class="btn btn-success">
													Logout
													<span
														><i class="fas fa-arrow-right"></i
													></span></button
											></a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Modal Sign In -->
		</section>
		<!-- Content -->

		<section class="footer" style="position: static">
			<div class="col-lg-10 row m-auto">
				<div class="col-lg-4">
					<div class="row text-center mt-3 text-white fw-bold">
						<h6>PAYMENT PARTNERS</h6>
					</div>
					<div class="row d-flex flex-wrap justify-content-center">
						<img class="payment" src="/img/brand/ovo.png" alt="brand" />
						<img class="payment" src="/img/brand/shopee.png" alt="brand" />
						<img class="payment" src="/img/brand/bca.png" alt="brand" />
						<img class="payment" src="/img/brand/bank-bri.png" alt="brand" />
						<img class="payment" src="/img/brand/bni.png" alt="brand" />
						<img class="payment" src="/img/brand/mandiri.png" alt="brand" />
						<img class="payment" src="/img/brand/cimb.png" alt="brand" />
						<img class="payment" src="/img/brand/indo.png" alt="brand" />
					</div>
				</div>
				<div class="col-lg-4 m-auto d-flex justify-content-center my-5">
					<img src="/img/brand/wa.png" alt="" />
				</div>
				<div class="col-lg-4">
					<div class="row text-center mt-3 text-white fw-bold">
						<h6>LOGISTIC PARTNERS</h6>
					</div>
					<div class="row d-flex flex-wrap justify-content-center">
						<img class="payment" src="/img/brand/ovo.png" alt="brand" />
						<img class="payment" src="/img/brand/shopee.png" alt="brand" />
						<img class="payment" src="/img/brand/bca.png" alt="brand" />
						<img class="payment" src="/img/brand/bank-bri.png" alt="brand" />
						<img class="payment" src="/img/brand/bni.png" alt="brand" />
						<img class="payment" src="/img/brand/mandiri.png" alt="brand" />
						<img class="payment" src="/img/brand/cimb.png" alt="brand" />
						<img class="payment" src="/img/brand/indo.png" alt="brand" />
					</div>
				</div>
			</div>
		</section>
		<script
			src="https://kit.fontawesome.com/3b32507001.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
